<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>想定画面01</title>
    </head>
    <body>
        <form action="/dataOperation/Result" method="POST">
            名前: <input type="text" name="name"><br>
            性別:
            男<input type="radio" name="gender" value="0">
            女<input type="radio" name="gender" value="1"><br>
            お問い合わせ種類<br>
            <select name="qtype">
                <option value="product">製品について</option>
                <option value="trouble">不具合やクレーム</option>
                <option value="support">アフターサポート</option>
            </select><br>
            お問合わせ内容<br>
            <textarea name="body" rows="5" cols="30">150字以内で入力してください</textarea><br>
            <input type="submit" value="送信">
        </form>
    </body>
</html>
